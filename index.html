<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Honey</title>
	<link href="css/fonts.css" rel="stylesheet">
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<img src="img/honey-1.png" class="honey-image-1">
	<div class="wrapper">
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__top-inner">
						<a class="header__logo logo" href="#">
							<img src="img/logo.svg" alt="Logo">
						</a>
						<nav class="header__nav">
							<ul class="header__nav-list">
								<li class="header__nav-item">
									<a class="header__nav-link" href="#">Home</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-link" href="#">About</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-link" href="#">Our Product</a>
								</li>
								<li class="header__nav-item">
									<a class="header__nav-link" href="#">Contact</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<div class="header__body">
				<div class="header__container">
					<div class="header__main">
						<div class="header__content">
							
							<div class="finger-licking-honey">
								<h2 class="finger-licking-honey-1">Finger</h2>
								<h2 class="finger-licking-honey-2">licking</h2>
								<h2 class="finger-licking-honey-3">honey!</h2>
							</div>

							<img src="img/bee-line.png" class="bee-line-img">

							<div class="header__buttons">
								<a href="#" class="header__btn button btn-black">Buy Now</a>
								<a href="#" class="header__btn button btn-black-transparent">Learn More</a>
							</div>

							<img src="img/main.png" class="main-img" alt="Honey">

						</div>
					</div>
				</div>
			</div>
		</header>

	</div>


	<script src="js/script.js"></script>

</html>
